<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" />
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#how-it-works" class="nav-link">How It Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>
  <main>
    <section id="features">
      <h2>Features</h2>
      <p>Our product is fast, responsive, and reliable.</p>
    </section>

    <section id="how-it-works">
      <h2>How It Works</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <p>Choose the plan that fits you best.</p>
    </section>

    <section id="newsletter">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Subscribe to our newsletter:</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Subscribe" />
      </form>
    </section>
  </main>
</body>
</html>
